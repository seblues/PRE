<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PRE WebPage</title>

    <link rel="stylesheet" href="/styles/style.min.css" />
    <link rel="stylesheet" type="text/css" href="/styles/myStyle.css">

    <script src="/socket.io/socket.io.js"></script>
    <script src="/scripts/Chart.min.js"></script>
    <script src="/scripts/jquery-3.3.1.min.js"></script>
    <script src="/scripts/jstree.min.js"></script>

</head>
<body>
    <section>

        <div id="chartContainer">
            <canvas id="myChart"></canvas>
        </div>

        <div id="options" >
            <div id="container" ></div>
            <ul class="unstyled">
                <li><span class="label"><input type="checkbox" id="auto_refresh"></span></li>
                <li><span class="label"><input type="text" id="sample_freq" name="name" placeholder="sample freq"></span></li>
                <li><span class="label"><input type="text" id="timestamp_min" name="name" placeholder="timestamp min"></span></li>
            </ul>
        </div>

    </section>
    <script src="/scripts/script.js"></script>
</body>
</html>
